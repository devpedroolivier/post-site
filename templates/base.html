<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}POST – Soluções em Automação e Dados{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Ícones Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Estilo customizado -->
    
    <style>
        html, body {
            height: 100%;
        }
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-direction: column;
        }
        main {
            flex: 1;
        }
        .navbar-brand img {
            max-height: 40px;
            object-fit: contain;
        }
        footer {
            background-color: #0A192F;
            color: white;
        }
        .footer-link:hover {
            text-decoration: underline;
        }
    </style>

</head>
<body class="bg-light">

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top shadow-sm">
    <div class="container">
        <a class="navbar-brand" href="/">
            <img src="/static/img/logo-post.jpeg" alt="Logo POST">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="/">Início</a></li>
                <li class="nav-item"><a class="nav-link" href="/quem-somos">Quem Somos</a></li>
                <li class="nav-item"><a class="nav-link" href="/servicos">Serviços</a></li>
                <li class="nav-item"><a class="nav-link" href="/contato">Contato</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- CONTEÚDO PRINCIPAL -->
<main class="container" style="margin-top: 100px;">
    {% block content %}{% endblock %}
</main>

<!-- FOOTER -->
<footer class="mt-5 py-4">
    <div class="container text-center">
        <p class="mb-0">&copy; {{ year }} POST – Process Optimization Solutions Tech</p>
        <p class="mb-0">
            <a href="mailto:posolutionstech@gmail.com" class="text-white footer-link">posolutionstech@gmail.com</a> |
            <a href="https://wa.me/5511989107142" class="text-white footer-link" target="_blank">WhatsApp</a>
        </p>
    </div>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
